<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Badminton Score Keeper</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-iamge">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1626721105368-a69248e93b32?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Badminton Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="win-score" class="label is-large is-inline">Select the Winning Score
                                </label>
                                <div class="select is-rounded">
                                    <select name="win-score" id="win-score">
                                        <option value="11">11</option>
                                        <option value="15">15</option>
                                        <option value="21">21</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button>
                            <button id="p2Button" class="is-info button card-footer-item">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
